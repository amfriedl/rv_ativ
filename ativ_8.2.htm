<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://andreasplesch.github.io/aframe-faceset-component/dist/aframe-faceset-component.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-mixin id="aramado" material="color: red; wireframe: true; wireframe-linewidth:1;"></a-mixin>
            <a-mixin id="cor1" material="color: #d8ef09"></a-mixin>
            <a-mixin id="padrao" material="opacity: 0.5; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
            <a-mixin id="texto" text="width: 4; side:double; color: black" rotation="-25 0 0">
        </a-assets>
        <a-sky color="#66ccff"></a-sky>
        <a-entity camera orbit-controls="target: 5.5 1 0.73; minDistance: 0.5; maxDistance: 180; 
          initialPosition: 8 1.5 3"></a-entity>
        <a-entity id="piramide_hexagonal_obliqua">
           <a-text position="4.8 0 0" value="A" mixin="texto"></a-text>
           <a-text position="6.2 0 0" value="B" mixin="texto"></a-text>
           <a-text position="4.8 0 1" value="C" mixin="texto"></a-text>
           <a-text position="6.2 0 1" value="D" mixin="texto"></a-text>
           <a-text position="5.3 2 0.5" value="E" mixin="texto"></a-text>
           <a-text position="6.7 2 0.5" value="F" mixin="texto"></a-text>
           <a-text position="5.3 2 1.5" value="G" mixin="texto"></a-text>
           <a-text position="6.7 2 1.5" value="H" mixin="texto"></a-text>
           
           <a-entity faceset="vertices: 5 0 0  6 0 0  5 0 1  6 0 1" 
             mixin="cor1 padrao" shadow="cast:true"></a-entity>
            <a-entity faceset="vertices: 5.5 2 0.5  6.5 2 0.5  5.5 2 1.5  6.5 2 1.5" 
            mixin="cor1 padrao" shadow="cast:true"></a-entity>
            <a-entity faceset="vertices: 5 0 0  6 0 0  5.5 2 0.5  6.5 2 0.5" 
            mixin="cor1 padrao" shadow="cast:true"></a-entity>
            <a-entity faceset="vertices: 6 0 0  6 0 1  6.5 2 0.5  6.5 2 1.5" 
            mixin="cor1 padrao" shadow="cast:true"></a-entity>
            
            <a-entity faceset="vertices: 5 0 1  6 0 1  5.5 2 1.5  6.5 2 1.5" 
            mixin="cor1 padrao" shadow="cast:true"></a-entity>
             
            <a-entity faceset="vertices: 5 0 0  5 0 1  5.5 2 0.5  5.5 2 1.5" 
            mixin="cor1 padrao" shadow="cast:true"></a-entity>
           
           <a-entity line="start: 5 0 0; end: 6 0 0; color: black" 
             line__2="start: 6 0 0; end: 6 0 1; color: black"
             line__3="start: 6 0 1; end: 5 0 1; color: black"
             line__4="start: 5 0 1; end: 5 0 0; color: black"
             line__5="start: 5 0 0; end: 5.5 2 0.5; color: black"
             line__6="start: 6 0 0; end: 6.5 2 0.5; color: black"
             line__7="start: 6 0 1; end: 6.5 2 1.5; color: black"
             line__8="start: 5 0 1; end: 5.5 2 1.5; color: black"
             line__9="start: 5.5 2 0.5; end: 6.5 2 0.5; color: black"
             line__10="start: 6.5 2 0.5; end: 6.5 2 1.5; color: black"
             line__11="start: 6.5 2 1.5; end: 5.5 2 1.5; color: black"
             line__12="start: 5.5 2 1.5; end: 5.5 2 0.5; color: black"
             shadow="cast:true"></a-entity>
        </a-entity>
        
        <a-light type="directional" intensity="1.5" position="4.5 4 .5" light="castShadow:true" target="#directionaltarget">
          <a-entity id="directionaltarget" position="-3 -3 -3"></a-entity>
          </a-light>
        <a-plane color="#A9F5D0" position="3.5 -0.5 0.5" rotation="-90 0 0" width="10" height="10"
          shadow="receive: true;"></a-plane>
        
    </a-scene>
  </body>
</html>
