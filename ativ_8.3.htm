<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene reflection shadow="type: pcfsoft">
        <a-assets>
            <a-asset-item id="heli" src="objetos/heli.obj"></a-asset-item>
            <a-asset-item id="heli2" src="objetos/heli2.obj"></a-asset-item>
            <a-asset-item id="heli3" src="objetos/heli3.obj"></a-asset-item>
            <a-asset-item id="heli-mtl" src="objetos/heli.mtl"></a-asset-item>
            <a-asset-item id="heli2-mtl" src="objetos/heli2.mtl"></a-asset-item>
            <a-asset-item id="heli3-mtl" src="objetos/heli3.mtl"></a-asset-item>
            <img id="heliporto" src="imagens/helipad.jpg">
            <img id="ceu" src="imagens/miami.jpeg">
        </a-assets>
        <a-sky src="#ceu"></a-sky>
        <a-entity camera="fov:20; near:1;" orbit-controls="target: 0 0 0; minDistance: 0.5; 
          maxDistance: 180; initialPosition: 5 5 5"></a-entity>
        <a-entity position="0 0 0" scale="1 1 1" rotation="0 0 0">
            <a-obj-model src="#heli" mtl="#heli-mtl" shadow ></a-obj-model>
        </a-entity>
        <a-entity position="0.010517 5.86407 -0.725011 " scale="1 1 1" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true">
            <a-obj-model src="#heli2" mtl="#heli2-mtl" shadow ></a-obj-model>
        </a-entity>
        <a-entity position="0.38659 3.43684 -11.9838" scale="1 1 1" rotation="0 0 0" animation="property: rotation; to: 360 0 0; loop: true">
            <a-obj-model src="#heli3" mtl="#heli3-mtl" shadow ></a-obj-model>
        </a-entity>
        <a-plane src="#heliporto" height="25" width="25" rotation="-90 0 0" shadow="receive: false"></a-plane>
        <a-light type="ambient" color="#bbb" intensity="0.6"></a-light>
        <a-light type="directional" color="white" intensity="0.8" position="-1 1 1" 
          light="castShadow:true"></a-light>
    </a-scene>
  </body>
</html>
