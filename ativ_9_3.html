<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded renderer="logarithmicDepthBuffer: true;" arjs='sourceType: webcam; trackingMethod: best; 
      detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
        <a-assets>
        	<a-asset-item id="heli" src="objetos/heli.obj"></a-asset-item>
        	<a-asset-item id="heli2" src="objetos/heli2.obj"></a-asset-item>
        	<a-asset-item id="heli3" src="objetos/heli3.obj"></a-asset-item>
        	<a-asset-item id="heli-mtl" src="objetos/heli.mtl"></a-asset-item>
        	<a-asset-item id="heli2-mtl" src="objetos/heli2.mtl"></a-asset-item>
        	<a-asset-item id="heli3-mtl" src="objetos/heli3.mtl"></a-asset-item>
		<a-asset-item id="modelo2" src="objetos/hat1/hat2.gltf"></a-asset-item>
		<a-asset-item id="modelo3" src="objetos/hat2/hat1.gltf"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity scale="0.5 0.5 0.5" position="0 0.5 0">
                <a-obj-model src="#heli" mtl="#heli-mtl" shadow ></a-obj-model>
        		<a-entity position="0.010517 5.86407 -0.725011 " scale="1 1 1" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; easing: linear">
            			<a-obj-model src="#heli2" mtl="#heli2-mtl" shadow ></a-obj-model>
        		</a-entity>
       			<a-entity position="0.38659 3.43684 -11.9838" scale="1 1 1" rotation="0 0 0" animation="property: rotation; to: 360 0 0; loop: true; easing: linear">
            			<a-obj-model src="#heli3" mtl="#heli3-mtl" shadow ></a-obj-model>
        		</a-entity>
            </a-entity>
        </a-marker>
		
        <a-marker type="barcode" value="20">
            <a-entity scale="0.5 0.5 0.5" position="0 0.05 0">
                <a-gltf-model src="#modelo2"></a-gltf-model>
            </a-entity>
        </a-marker>
		
        <a-marker type="barcode" value="10">
            <a-entity scale="0.07 0.07 0.07" position="0 0.05 0">
                <a-gltf-model src="#modelo3" animation-mixer></a-gltf-model>
            </a-entity>
        </a-marker>
		
        <a-entity camera></a-entity>
        <a-light type="ambient" color="white" intensity="1"></a-light>
        <a-light type="directional" color="white" intensity="1.5" position="-1 1 1"></a-light>
        <a-light type="directional" color="white" intensity="1.5" position="1 1 1"></a-light>
    </a-scene>
</body>
</html>
